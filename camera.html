<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Eye Tracking Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font: 15px system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      text-align: center;
    }
    h2 { margin: 0 0 8px; font-size: 18px; }
    #msg { color: #444; margin: 4px 0 16px; font-size: 14px; }

    #stage {
      margin: 0 auto;
      width: 480px;
      max-width: 100%;
      height: 270px; /* 16:9 box */
      border-radius: 10px;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #overlay {
      width: 100%;
      height: 100%;
      display: block;
    }

    #panel {
      margin-top: 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    }
    #panel span { display:inline-block; min-width: 100px; }
  </style>
</head>
<body>
  <h2>Eye Tracking Dashboard</h2>
  <p id="msg">Gaze from VEX VR page.</p>

  <div id="stage">
    <!-- Just a canvas that represents the VEX page normalized space -->
    <canvas id="overlay"></canvas>
  </div>

  <div id="panel">
    <div><span>centerX:</span><b id="cx">—</b> <span>centerY:</span><b id="cy">—</b></div>
    <div><span>Δx:</span><b id="dx">—</b> <span>Δy:</span><b id="dy">—</b></div>
    <div><span>scale (w):</span><b id="scale">—</b> <span>FPS:</span><b id="fps">—</b></div>
  </div>

  <script src="tracker.js"></script>
</body>
</html>
